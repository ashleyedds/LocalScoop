<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>New York Times Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
  </style>

<script src="https://cdn.jsdelivr.net/npm/moment@2.20.1/moment.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse bg-inverse">
<!--        <a href="login.html"> 
         <button class="btn btn-default">Log In</button>
       </a>-->
      <div class="col-md-2">
        <input type="text" placeholder="user name" class="form-control unhide" id="userName">
      </div>
      <div class="col-md-2">
        <input type="email" placeholder="user@domain.com" class="form-control unhide" id="txtEmail">
      </div>
      <div class="col-md-2">
          <input type="password" placeholder="Password" class="form-control unhide" id="txtPassword">
      </div>
      <button type="" class="btn btn-default unhide" id="btnLogin">Login</button>
      <button type="" class="btn btn-default unhide" id="btnSignUp">Sign Up</button>
       <button type="" class="btn btn-default btn-action" id="btnLogout">Log Out</button>
    </nav>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong> Employee Data Management</strong></h1>
      <h3 class="text-center"> A Comprehensive Directory of Employee Billable Hours</h3>
    </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
          <div class="col-sm-12">
            <br>
    
            <!-- This panel will initially be made up of a panel and wells for each of the articles retrieved -->
            <div class="panel panel-primary">
    
              <!-- Panel Heading for the retrieved articles box -->
              <div class="panel-heading">
                <h3 class="panel-title"><strong>Saved Location</strong></h3>
              </div>
    
              <!-- This main panel will hold each of the resulting articles -->
              <div class="panel-body" id="well-section">

                <table class="table table-striped" >
                  <thead>
                    <tr>
                      <td>Location Name</td>
                      <td>Longitude</td>
                      <td>Latitude</td>
                      <td> </td>
                      <td> </td>  
                    </tr>
                  </thead>
                  <!-- INSERT EMPLOYEE DATA -->
                
                  <tbody id="full-member-list">

                  </tbody>
                  
                </table>
              </div>
            </div>
          </div>
        </div>


    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add Location:</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form latitude="form">

              <!-- Here we create the text box for capturing the search term-->
              <div class="form-group">
                <label for="search">Location Name:</label>
                <input type="text" class="form-control" id="location-name">
              </div>

              <!-- Here we capture the number of records that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">latitude:</label>
                <input type="number" step="any" class="form-control" id="latitude">
              </div>

              <!-- Here we capture the Start Year Parameter-->
              <div class="form-group">
                <label for="employeelongitude">longitude: </label>
                <input type="number" step="any" class="form-control" id="longitude">
              </div>


              <!-- Here we have our final submitEmployee button -->
              <button type="submitLocation" class="btn btn-default" id="submitLocation"><i class="fa fa-search"></i> Submit Location </button>
             <!-- <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>-->

            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Made by Ahmed with lots and lots of <i class="fa fa-heart"></i></small></h5>

      </div>
    </div>

  </div>

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Code to the JavaScript File -->
  <script src="employeeDB.js"></script>

</body>

</html>
